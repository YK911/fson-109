<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templating</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <h1 class="title">This is <span>a heading</span></h1>

    <!-- Before -->
    <div class="container">
      <!-- Before -->
      <article>
        <h2>Shirt</h2>
        <p>Price <b>1000</b></p>
      </article>
      <article>
        <h2>Shirt</h2>
        <p>Price <b>1000</b></p>
      </article>
      <!-- After -->
    </div>
    <!-- After -->
    <script src="./js/06-templating.js"></script>
  </body>
</html>
