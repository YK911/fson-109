<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .swiper {
        width: 600px;
        height: 300px;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #swiper .swiper-slide {
        background-color: lightblue;
        border-radius: 0.5rem;
      }
      #slider .swiper-slide {
        background-color: lightgreen;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Slider main container -->
    <h1>Slider 1</h1>
    <div class="swiper" id="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <h1>Slider 2</h1>

    <div class="swiper" id="slider">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <!-- <script src="./js/01-class.js" type="module"></script> -->
    <!-- <script src="./js/02-inheritance.js" type="module"></script> -->
    <!-- <script src="./js/03-bloger.js" type="module"></script> -->
    <!-- <script src="./js/04-user.js" type="module"></script> -->
    <!-- <script src="./js/05-storage.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const slider1 = new Swiper('#swiper', {
        spaceBetween: 10,
        // Optional parameters
        direction: 'vertical',
        loop: true,

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
      const slider2 = new Swiper('#slider', {
        spaceBetween: 20,
        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
  </body>
</html>
